<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Di Sekitar AS</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <section class="popup">
      <div class="popup__container">
        <button
          type="button"
          src="./images/add.svg"
          class="popup__close-button"
          alt="Close popup window"
        </button>
        <div class="popup__box">
          <h2 class="popup__title">Edit Profile</h2>
          <form
            class="popup__form"
            id="profile_edit_form"
            name="profile_edit_form"
          >
            <input
              type="text"
              class="popup__form-input"
              value="Name"
              id="popup__form_username"
              name="username"
            />
            <input
              type="text"
              class="popup__form-input"
              value="About me"
              id="popup__form_about-me"
              name="about-me"
            />
            <button type="submit" class="popup__save-button">Save</button>
          </form>
        </div>
      </div>
    </section>

    <div class="container">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header__logo.svg"
          alt="Around the U.S."
        />
        <div class="header__line"></div>
      </header>

      <main class="main">
        <section class="profile">
          <img
            src="./images/profile.png"
            class="profile__avatar"
            alt="User Avatar"
          />
          <div class="profile__info">
            <div class="profile__name-group">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button">
                
              </button>
            </div>
            <p class="profile__subheading">Penjelajah</p>
          </div>
          <button type="button" class="profile__add-button">
            
          </button>
        </section>

        <section class="elements">
          <div class="element">
            <img
              src="./images/yosemite-valley.png"
              alt="Lembah Yosemite"
              class="element__photo"
            />
            <div class="element__title">
              <h2 class="element__text">Lembah Yosemite</h2>
              <button type="button" class="element__heart">&nbsp;</button>
            </div>
          </div>

          <div class="element">
            <img
              src="./images/lake-louise.png"
              alt="Danau Louise"
              class="element__photo"
            />
            <div class="element__title">
              <h2 class="element__text">Danau Louise</h2>
              <button type="button" class="element__heart">&nbsp;</button>
            </div>
          </div>

          <div class="element">
            <img
              src="./images/bald-mountains.png"
              alt="Pegunungan Gundul"
              class="element__photo"
            />
            <div class="element__title">
              <h2 class="element__text">Pegunungan Gundul</h2>
              <button type="button" class="element__heart">&nbsp;</button>
            </div>
          </div>

          <div class="element">
            <img
              src="./images/latemar.png"
              alt="Latemar"
              class="element__photo"
            />
            <div class="element__title">
              <h2 class="element__text">Latemar</h2>
              <button type="button" class="element__heart">&nbsp;</button>
            </div>
          </div>

          <div class="element">
            <img
              src="./images/vanoise-national-park.png"
              alt="Vanoise National Park"
              class="element__photo"
            />
            <div class="element__title">
              <h2 class="element__text">Vanoise National Park</h2>
              <button type="button" class="element__heart">&nbsp;</button>
            </div>
          </div>

          <div class="element">
            <img
              src="./images/lago-di-braies.png"
              alt="Lago di Braies"
              class="element__photo"
            />
            <div class="element__title">
              <h2 class="element__text">Lago di Braies</h2>
              <button type="button" class="element__heart">&nbsp;</button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">@Mike Tjahyono</p>
      </footer>
    </div>
    <script src="./scripts/popup.js"></script>
    
  </body>
</html>
